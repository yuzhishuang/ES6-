<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
//Javascript允许采用\uxxxx形式表示一个字符，其中xxxx表示字符的码点
    "\u0061"  //"a"
    //但是这种表示法仅限于\u0000-\uFFFF之间的字符。超出这个范围的字符，必须用2个双字节的形式表达
    "\uD842\uDFB7"  //"吉"

    //ES6对这一点做出了改进，只要将码点放入大括号，就能正确解读该字符
    "\u{20BB7}"  //"吉"

    //有了这种表示法之后，JavaScript共有6种方法可以表示一个字符
    '\z' === 'z'  //true
    '\172' === 'z'  //true
    '\x7A' === 'z'
    '\u007A' === 'z'
    '\u{7A}' === 'z'
</script>
</body>
</html>
