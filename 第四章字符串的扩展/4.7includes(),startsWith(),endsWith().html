<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //传统上，JavaScript中只有indexOf方法可用来确定一个字符串是否包含在另一个字符串中
    var s = 'Hello world!';
    console.log(s.startsWith('Hello'));  //true  返回布尔值，表示参数字符串是否在源字符串的头部
    console.log(s.endsWith('!'));  //true   返回布尔值，表示参数字符串是否在源字符串的尾部
    console.log(s.includes('o'));  //true   返回布尔值，表示是否找到了参数字符串
</script>
</body>
</html>
