<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>at()方法</title>
</head>
<body>
<script type="text/javascript">
    console.log('abc'.charAt(0));  //"a"
    console.log('吉'.charAt(0));   //"\uD842"
    console.log('abc'.at(0));   //"a"
    console.log('吉'.at(0));    //"吉"
</script>
</body>
</html>
