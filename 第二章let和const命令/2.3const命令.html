<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //const用来声明常量。一旦声明，其值就不能改变
    const PI = 3.1415;
    console.log(PI);
    PI = 3; //TypeError:"PI"is read-only

    //const一旦声明常量，就必须立即初始化，不能留到以后赋值
    const f00;  //报错：SyntaxError:missing = in const declaration

    //const的作用域与let命令相同：只在声明所在的块级作用域内有效
    if(true){
        const MAX = 5;
    }
    MAX;   //报错：ReferenceError:MAX is not defined

    //与let一样，const也不可重复声明常量
    var message = 'Hello';
    let age = 25;
    //以下两行都会报错
    const message = 'Goodbye';
    const age = 30;

    //对于复合类型的变量，变量名不指向数据，而是指向数据所在的地址。
    //const命令只是保证变量名指向的地址不变，并不保证该地址的数据不变，所以将一个对象声明为常量必须非常小心。
    const foo = {};
    foo.prop = 1234;
    foo.prop   //1234
    foo = {}  //报错

    const a = [];
    a.push("Hello");  //可执行
    a.length = 0;  //可执行
    a = ["Dave"];  //报错
    //上面的代码中，常量a是一个数组，这个数组本身是可写得，但如果将另一个数组赋值给a，就会报错
</script>
</body>
</html>
