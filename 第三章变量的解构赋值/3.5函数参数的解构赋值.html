<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //函数的参数也可以解构赋值
    function add([x,y]){
        return x + y;
    }
    add([1,2]);  //3
    //上面代码中，函数add的参数实际上不是一个数组，而是通过解构得到的变量x和y

    [[1,2],[3,4]].map(([a,b]) => a + b)
    //[3,7]

    //函数参数的解构也可以使用默认值
    //下面的代码中，函数move的参数是一个对象，通过对这个对象进行解构，得到变量x和y的值，如果解构失败，则x和y等于默认值
    function move({x = 0,y = 0} = {}){
        return [x,y];
    }
    move({x: 3, y: 8});  //[3,8]
    move({x: 3});  //[3,0]
    move({});  //[0,0]
    move();  //[0,0]

    //下面为函数move的参数指定默认值，而不是为变量x和y指定默认值
    function move({x,y} = { x: 0, y: 0}){
        return [x,y];
    }
    move({x: 3, y: 8});  //[3,8]
    move({x: 3});  //[3,undefined]
    move({});  //[undefined,undefined]
    move();  //[0,0]

    //undefined会触发函数参数的默认值
    [1,undefined,3].map((x = 'yzs') => x)
    // [1,'yes',3]
</script>
</body>
</html>
