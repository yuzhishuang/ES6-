<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //交换变量的值
    [x,y] = [y,x];

    //从函数返回多个值
    //函数只能返回一个值，如果要返回多个值，只能将其放在数组或对象中返回。有了解解构赋值,取出这些值就非常方便
    //返回一个数组
    function example(){
        return [1,2,3];
    }
    var [a,b,c] = example();

    //返回一个对象
    function example(){
        return {
            foo: 1,
            bar: 2
        };
    }
    var { foo, bar } = example();

    //函数参数的定义
    //解构赋值可以方便地将一组参数与变量名对应起来
    //参数是一组有次序的值
    function f([x,y,z]){}
    f([1,2,3]);

    //参数是一组无次序的值
    function f({x,y,z}){}
    f({z: 3, y: 2, x: 1})

    //提取json数据
    //解构赋值对提取json对象中的数据尤其有用
    //可以快速的取出JSON数据的值
    var jsonData = {
        id: 42,
        status: "ok",
        data: [867,5309]
    }

    let { id, status, number} = jsonData;
    console.log(id, status, number)  //42,OK,[867,5309]

    //函数参数的默认值
    //指定参数的默认值，就避免了在函数体内部再写var foo = config.foo || 'default foo'
    jQuery.ajax = function (url,{
        async = true,
        beforeSend = function(){},
        cache = true,
        complete = function(){},
        crossDomain = false,
        global = true
    }){
        //`````
    }

    //遍历Map结构
    //任何部署了Iterator接口的对象，都可以用for···of循环遍历。Map结构原生支持Iterator接口，配合变量的解构赋值，获取键名和键值就非常方便了
    var map = new Map();
    map.set('first','hello');
    map.set('second','world');
    for(let[key,value] of map){
        console.log(key + "is" + value);
    }
    //first is hello
    //second is world
    //如果只想获取键值，或者只想获取键名，可以写成下面这样子
    //获取键名
    for(let [let] of map){}
    //获取键值
    for(let [,value] of map){}

    //
</script>
</body>
</html>
