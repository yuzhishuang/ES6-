<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //解构赋值时，如果等号右边是数值或布尔值，则会先转为对象
    (function(){
        let {toString: s} = 123;
        s === Number.prototype.toString  //true

        let {toString: s} = true;
        s === Number.prototype.toString  //true

        //解构赋值的规则是，只要等号右边的值不是对象，就先将其转化为对象。由于undefined和null无法转为对象，所以对它们进行解构赋值都会报错
        let { prop: x } = undefined;  //TypeError
        let { prop: y } = null;  //TypeError
    })()
</script>
</body>
</html>
