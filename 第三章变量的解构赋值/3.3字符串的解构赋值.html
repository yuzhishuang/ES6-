<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //字符串也可以解构赋值。这是因为，此时字符串被转换成了一个类似数组的对象
    const [a,b,c,d,e] = 'hello';
    a  //"h"
    b  //"e"
    c  //"l"
    d  //"l"
    e  //"o"
    //类似数组的对象都有length属性，因此还可以对这个属性解构赋值
    let {length: len} = "hello";
    len  //5
</script>
</body>
</html>
