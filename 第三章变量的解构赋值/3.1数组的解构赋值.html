<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //ES5变量赋值，只能直接指定值
    var a = 1;
    var b = 2;
    var c = 3;
    //而ES6允许写成下面这样
    var [a,b,c] = [1,2,3];

    //下面是一些使用嵌套数组进行解构的例子
    let [foo,[[bar],baz]] = [1,[[2],3]];
    foo  //1
    bar  //2
    baz  //3

    let [,,third] = ["foo","bar","baz"];
    third  // baz

    let [head,...tail] = [1,2,3,4];
    head  //1
    tail  //[2,3,4]

    let [x,y,...z] = ['a'];
    x  //"a"
    y  //undefined
    z  //[]
    //如果解构不成功，变量的值就等于undefined

    //另一种情况属于部分解构，即等号左边的模式只匹配等号右边数组的一部分。这种情况下， 解构依然可以成功
    let [x,y] = [1,2,3];
    x  //1
    y  //2

    let [a,[b],d] = [1,[2,3],4];
    a  //1
    b  //2
    d  //4

    //如果等号右边不是数组，MAME将会报错
    //报错
    let [foo] = 1;
    let [foo] = false;
    let [foo] = NaN;
    let [foo] = undefined;
    let [foo] = null;
    let [foo] = {};

    //默认值  解构赋值允许指定默认值
    var [foo = true] = [];
    foo  //true

</script>
</body>
</html>
